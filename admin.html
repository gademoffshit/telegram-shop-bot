<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASER | HOTSPOT - Админ панель</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #1f1f1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-button-color: #50a8eb;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .auth-form, .product-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color);
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color);
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .product-image[src$="placeholder.svg"] {
            object-fit: contain;
            padding: 20px;
            background-color: #2c2c2c;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn {
            background-color: #28a745;
        }

        #adminContent {
            display: none;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHASER | HOTSPOT - Админ панель</h1>
        </div>

        <div id="authForm" class="auth-form">
            <h2>Авторизация</h2>
            <div class="form-group">
                <label for="token">GitHub Personal Access Token</label>
                <input type="password" id="token" required>
                <p class="error-message" id="authError" style="display: none;"></p>
            </div>
            <button onclick="authenticate()">Войти</button>
        </div>

        <div id="adminContent">
            <div class="product-form">
                <h2>Добавить/Редактировать товар</h2>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="name">Название товара</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена (zł)</label>
                        <input type="number" id="price" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select id="category" required>
                            <option value="Люди">Люди</option>
                            <option value="Рудина">Рудина</option>
                            <option value="Одноразки">Одноразки</option>
                            <option value="Картриджи">Картриджи</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="image">URL изображения</label>
                        <input type="url" id="image" required>
                    </div>
                    <button type="submit">Сохранить</button>
                </form>
            </div>

            <div class="products-list" id="productsList"></div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // GitHub API конфигурация
        const REPO_OWNER = 'gademoffshit';
        const REPO_NAME = 'telegram-shop-bot';
        const FILE_PATH = 'products.json';
        let GITHUB_TOKEN = '';

        // Аутентификация
        async function authenticate() {
            const token = document.getElementById('token').value;
            const authError = document.getElementById('authError');
            
            try {
                // Проверяем токен, пытаясь получить информацию о репозитории
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    GITHUB_TOKEN = token;
                    document.getElementById('authForm').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    await loadProducts();
                } else {
                    throw new Error('Неверный токен');
                }
            } catch (error) {
                authError.textContent = 'Ошибка аутентификации. Проверьте токен.';
                authError.style.display = 'block';
            }
        }

        // Функции для работы с GitHub API
        async function getProducts() {
            try {
                // Используем GitHub API вместо raw файла
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const file = await response.json();
                const content = JSON.parse(atob(file.content));
                return content.products;
            } catch (error) {
                console.error('Error loading products:', error);
                return [];
            }
        }

        async function saveProducts(products) {
            if (!GITHUB_TOKEN) {
                alert('Необходима авторизация');
                return;
            }

            showLoading();

            const content = {
                products: products
            };

            try {
                // Получаем текущий SHA файла
                const currentFile = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                }).then(res => res.json());

                // Преобразуем контент в base64
                const contentStr = JSON.stringify(content, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(contentStr)));

                // Обновляем файл
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update products',
                        content: contentBase64,
                        sha: currentFile.sha
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Failed to save products: ${errorData.message}`);
                }

                // Обновляем список товаров
                await loadProducts();
                alert('Товары успешно сохранены!');
            } catch (error) {
                console.error('Error saving products:', error);
                alert(`Ошибка при сохранении товаров: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Показать/скрыть индикатор загрузки
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Проверка доступности изображения
        async function checkImageUrl(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Загрузка и отображение товаров
        async function loadProducts() {
            const products = await getProducts();
            await displayProducts();
            return products;
        }

        // Отображение товаров
        async function displayProducts() {
            const productsList = document.getElementById('productsList');
            const products = await getProducts();
            
            productsList.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <img src="${product.image}" 
                         alt="${product.name}" 
                         class="product-image" 
                         onerror="this.src='images/placeholder.svg'">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price} zł</p>
                        <p>Категория: ${product.category}</p>
                        <div class="product-actions">
                            <button onclick="editProduct(${index})" class="edit-btn">Редактировать</button>
                            <button onclick="deleteProduct(${index})" class="delete-btn">Удалить</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Валидация формы
        async function validateForm() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const image = document.getElementById('image').value;

            if (!name || name.length < 3) {
                alert('Название товара должно содержать минимум 3 символа');
                return false;
            }

            if (!price || price <= 0) {
                alert('Цена должна быть больше 0');
                return false;
            }

            if (!image || !image.startsWith('http')) {
                alert('URL изображения должен начинаться с http:// или https://');
                return false;
            }

            // Проверяем доступность изображения
            const imageExists = await checkImageUrl(image);
            if (!imageExists) {
                if (!confirm('Не удалось проверить доступность изображения. Продолжить сохранение?')) {
                    return false;
                }
            }

            return true;
        }

        // Добавление/редактирование товара
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!await validateForm()) {
                return;
            }

            const products = await getProducts();
            const productId = document.getElementById('productId').value;
            
            const product = {
                id: productId ? parseInt(productId) : Math.max(0, ...products.map(p => p.id)) + 1,
                name: document.getElementById('name').value.trim(),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                image: document.getElementById('image').value.trim(),
                popularity: productId ? (products.find(p => p.id === parseInt(productId))?.popularity || 0) : 0
            };

            if (productId) {
                // Редактирование
                const index = products.findIndex(p => p.id === parseInt(productId));
                if (index !== -1) {
                    products[index] = product;
                }
            } else {
                // Добавление нового
                products.push(product);
            }

            await saveProducts(products);
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
        });

        // Редактирование товара
        async function editProduct(index) {
            const products = await getProducts();
            const product = products[index];
            
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('category').value = product.category;
            document.getElementById('image').value = product.image;
        }

        // Удаление товара
        async function deleteProduct(index) {
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                const products = await getProducts();
                products.splice(index, 1);
                await saveProducts(products);
                await displayProducts();
            }
        }

        // Автоматическое обновление списка товаров каждые 5 секунд
        setInterval(loadProducts, 5000);
    </script>
</body>
</html>
